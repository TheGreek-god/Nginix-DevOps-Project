worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Define upstream servers for load balancing
    upstream nike_servers {
        server 127.0.0.1:3001;  # Your app1
        server 127.0.0.1:3002;  # Your app2
        server 127.0.0.1:3003;  # Your app3
    }

    # HTTPS Server
    server {
        listen       443 ssl;
        server_name  localhost;

        # SSL Certificate paths - UPDATE THESE PATHS
        ssl_certificate C:/Users/myvm/ngnix-certs/nginx-selfsigned.crt;
        ssl_certificate_key C:/Users/myvm/ngnix-certs/nginx-selfsigned.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Load balancer configuration
        location / {
            proxy_pass http://nike_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen       80;
        server_name  localhost;
        return 301 https://$server_name$request_uri;
    }
}